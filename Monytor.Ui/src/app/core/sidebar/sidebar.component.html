<div class="row">
    <div class="col-12">
        <ul class="nav flex-column sidebar">
            <li *ngFor="let navigationLink of navigationLinks" class="nav-item">
                <a class="nav-link" (click)="onLinkClicked(navigationLink)"
                   [ngClass]="{'active': navigationLink === activeNavigationLink}">{{navigationLink.title}}</a>
            </li>
        </ul>
    </div>
</div>
