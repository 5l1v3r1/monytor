<div class="card-content table-responsive table-full-width">
  <table class="table">
    <thead class="text-danger">
      <th style="width: 50px;">Actions</th>
      <th>Display Name</th>
      <th>Scheduler Agent</th>
      <th>Collectors</th>
      <th>Notifations</th>

    </thead>
    <tbody>
      <tr *ngFor="let collectorConfiguration of collectorConfigurations.items">
        <td><button class="btn btn-secondary btn-sm mat-icon-button"
                  [routerLink]="['/administration/edit', collectorConfiguration.collectorConfigId]"><i
               class="material-icons mr-1">edit</i> </button> </td>
        <td>{{collectorConfiguration.displayName}}</td>
        <td>{{collectorConfiguration.schedulerAgentId}}</td>
        <td>{{collectorConfiguration.notificationCount}}</td>
        <td>{{collectorConfiguration.collectorCount}}</td>
      </tr>
    </tbody>
  </table>
</div>
