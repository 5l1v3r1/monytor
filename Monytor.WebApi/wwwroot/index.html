<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="vendor/Chart.js/Chart.bundle.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/moment/moment.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/mustache/mustache.min.js"></script>
    <script src="vendor/@fortawesome/js/all.js" ></script>
    <title>Monytor Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <style>
        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            justify-content: space-around;
        }

        .flex-item {
            padding: 5px;
            width: 600px;
            height: 400px;
            margin-top: 10px;           
        }

        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .form-group {
            margin: 20px;
        }

        #buttonNav {
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light shadow">
        <a class="navbar-brand" href="#">Monytor Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="w-100"></div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item text-nowrap m-1">
                    <button type="button" class="btn btn-secondary" id="loadViewCollection">
                        <span class="fas fa-upload"></span>
                    </button>
                </li>
                <li class="nav-item text-nowrap m-1">
                    <button type="button" class="btn btn-secondary" id="saveViewCollection" data-toggle="modal" data-target="#saveViewCollectionModal">
                        <span class="fas fa-save"></span>
                    </button>
                </li>
                <li class="nav-item text-nowrap m-1">
                    <button type="button" class="btn btn-secondary" id="manageViewCollection">
                        <span class="fas fa-cog"></span>
                    </button>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item text-nowrap m-1">
                    <button type="button" class="btn btn-primary" id="addView">
                        <div><span class="fas fa-plus"></span> Add view</div>
                    </button>
                </li>
                <li class="nav-item text-nowrap m-1">
                    <button type="button" class="btn btn-primary" id="closeViews">
                        <div><span class="fas fa-minus"></span> Close views</div>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <div id="chartArea" class="flex-container"></div>
    </div>

    <template id="chartTemplate">
        <div class="flex-item chartWrapper">
            <div>
                <div id="buttonNav">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal{{linkId}}">
                        <div><span class="fas fa-plus"></span> Add Collector</div>
                    </button>
                    <button type="button" class="btn btn-primary chart-close" data-linkid="{{linkId}}">
                        <div><span class="fas fa-minus"></span> Close</div>
                    </button>
                </div>
                <canvas data-linkid="{{linkId}}"></canvas>
                <div class="modal" tabindex="-1" role="dialog" id="addModal{{linkId}}">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Select collector</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="form-group">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="url">Url</label>
                                        <input type="text" name="url" id="url{{linkId}}" data-linkid="{{linkId}}" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="start">Start</label>
                                                <input type="date" name="start" id="start{{linkId}}" class="form-control" />
                                            </div>
                                            <div class="col">
                                                <label for="end">End</label>
                                                <input type="date" name="end" id="end{{linkId}}" class="form-control" />
                                            </div>
                                        </div>
                                    </div>                                    
                                    <div class="form-group">
                                        <label for="group">Group</label>
                                        <select class="form-control" id="group{{linkId}}" data-linkid="{{linkId}}"></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="tag">Tag</label>
                                        <select class="form-control" id="tag{{linkId}}"></select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="add" data-linkid="{{linkId}}">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div class="modal fade" id="saveViewCollectionModal" tabindex="-1" role="dialog" aria-labelledby="saveViewCollectionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveViewCollectionModalLabel">Save current views</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="saveViewCollectionModal-name" placeholder="The name of your new collection ...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveViewCollectionModal-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="CollectorApi.js"></script>
    <script src="ViewCollectionApi.js"></script>
</body>
</html>
